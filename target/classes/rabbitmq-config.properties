###################### Connection Settings ######################

spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.connectionTimeoutInMillis=20000

###################### Queue Settings ######################

spring.rabbitmq.queue.name=requestQueue
spring.rabbitmq.queue.durable=true
spring.rabbitmq.queue.exclusive=false
spring.rabbitmq.queue.autoDelete=false

spring.rabbitmq.queue.exchange.name=requestExchange
spring.rabbitmq.queue.routing.key=requestRouting


###################### Consumer Settings ######################
spring.rabbitmq.concurrentNumberOfConsumers=2
spring.rabbitmq.maxNumberOfConsumers=5

